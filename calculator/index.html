<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__input">0</div>
    <hr class="calculator__line">
    <ul class="button__list">
      <li class="button__item button__item--light">AC</li>
      <li class="button__item button__item--light">+/-</li>
      <li class="button__item button__item--light">%</li>
      <li class="button__item button__item--orange">รท</li>
      <li class="button__item">1</li>
      <li class="button__item">2</li>
      <li class="button__item">3</li>
      <li class="button__item button__item--orange">X</li>
      <li class="button__item">4</li>
      <li class="button__item">5</li>
      <li class="button__item">6</li>
      <li class="button__item button__item--orange">-</li>
      <li class="button__item">7</li>
      <li class="button__item">8</li>
      <li class="button__item">9</li>
      <li class="button__item button__item--orange">+</li>
      <li class="button__item button__item--zero">0</li>
      <li class="button__item">,</li>
      <li class="button__item button__item--orange">=</li>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="calculator__input">0</div>
    <hr class="calculator__line">
    <ul class="button__list">
      <li class="button__item button__clear button__item--light">AC</li>
      <li class="button__item button__change-sign button__item--light">+/-</li>
      <li class="button__item button__percent button__item--light">%</li>
      <li class="button__item button__divide button__item--orange">รท</li>
      <li class="button__item button__one">1</li>
      <li class="button__item button__two">2</li>
      <li class="button__item button__three">3</li>
      <li class="button__item button__multiply button__item--orange">X</li>
      <li class="button__item button__four">4</li>
      <li class="button__item button__five">5</li>
      <li class="button__item button__six">6</li>
      <li class="button__item button__minus button__item--orange">-</li>
      <li class="button__item button__seven">7</li>
      <li class="button__item button__eight">8</li>
      <li class="button__item button__nine">9</li>
      <li class="button__item button__plus button__item--orange">+</li>
      <li class="button__item button__zero button__item--zero">0</li>
      <li class="button__item button__comma">,</li>
      <li class="button__item button__equal button__item--orange">=</li>
    </ul>
  </div>

  <script src="./index.js"></script>
</body>
</html>
